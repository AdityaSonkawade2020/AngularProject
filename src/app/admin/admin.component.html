<form [formGroup]="loginForm"  (ngSubmit)="login()">
    
  <div class="container">
    <br><br><br><br>
      <h2 class="alert alert-primary" style="text-align: center;">Admin login</h2><br><br><br><br>
    <input type="text" class="form-control" placeholder="Enter userId" formControlName="uname" required><br><br>

    
    <input type="password" class="form-control" placeholder="Enter Password" formControlName="pass" required/> <br>
        
    <button class="btn btn-outline-primary" type="submit">Login</button>
    
    
    
    
  </div>

</form>
