<div class="jumbotron">
<table class=" bg-muted table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th style="text-align: center; background-color: gray; color:white" colspan="5">Customer Login Details</th>
        </tr>
 <tr>
     <th>Customer Name</th>
     <th>Customer Password</th>
     <th>Customer Email</th>
     <th>Customer Mobile</th>
     <th>Customer City</th>
    
 </tr>
</thead>
   <tbody>
       <tr *ngFor="let l of login">
           <td>{{l.customer_name}}</td>
           <td>{{l.customer_password}}</td>
           <td>{{l.customer_email}}</td>
           <td>{{l.customer_mobile}}</td>
           <td>{{l.customer_city}}</td>
       </tr>
   </tbody>

</table>
</div>
